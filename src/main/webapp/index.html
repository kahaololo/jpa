    <!-- mount normally -->
    <script>
        const obs = riot.observable();
        const authService = new AuthService(obs);
        const measurementService = new MeasurementService(obs);
        riot.mount('nav-bar, add-button, add-measurement', {
            observable: obs,
            isLoggedIn: authService.isUserLoggedIn(),
            userName: authService.getUserName(),
            measurementService: measurementService
        });
        route.start(true);
    </script>
